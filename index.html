<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的静态页面</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 40px 20px;
        }
        img {
            max-width: 300px;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎访问我的静态页面</h1>
    </header>
    <main>
        <p>这是一个由 GitHub Pages 托管的示例 HTML 页面。</p>
        <img src="https://via.placeholder.com/300" alt="示例图片">
        <br>
        <button onclick="alert('你点击了按钮！')">点我一下</button>
    </main>
    <footer>
        &copy; 2025 我的静态页面
    </footer>
</body>
</html>
